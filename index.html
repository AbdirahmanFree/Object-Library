<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="widget" id="head-widget">
            <h1 style="font-size: 60px;">The Library</h1>

            <button id="open-modal">Add Book</button>
            <form class="modal" id="modal">
                <div class="modal-inner">
                    <h2>Add Book</h2>
                    <div class="title-modal">
                        <label for="title-M" style="font-size: 20px;">Title:</label>
                        <input required id="title-M" placeholder="The Old Man and the Sea" name="title"/>
                    </div>
                    <div class="author-modal">
                        <label for="author-M" style="font-size: 20px;">Author:</label>
                        <input required id="author-M" placeholder="Ernest Hemmingway" name="author"/>
                    </div>
                    <div class="pages-modal">
                        <label for="pages-M" style="font-size: 20px;">Pages:</label>
                        <input required type="number" id="pages-M" name="pages"/>
                    </div>
                    <div class="genre-M">
                        <label for="genre-M" style="font-size: 20px;">Genre:</label>
                        <select required id="genre-M" name="genre">
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="science-fiction">Science-Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="thriller">Thriller</option>
                            <option value="biography">Biography</option>
                            <option value="history">History</option>
                            <option value="self-improvement">Self-Improvement</option>
                            <option value="technical">Technical</option>
                            <option value="manga">Manga</option>
                        </select>
                    </div>
                    <button  type="submit" id="close-modal">Add</button>
                </div>

            </form>
        </div>

        <div class="widget" id="body-widget">
            <div class="genre-widget">
                <label for="genre" style="font-size: 20px;">Genre:</label>
                <select id="genre">
                    <option value="all">All Genres</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                    <option value="science-fiction">Science-Fiction</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="mystery">Mystery</option>
                    <option value="romance">Romance</option>
                    <option value="thriller">Thriller</option>
                    <option value="biography">Biography</option>
                    <option value="history">History</option>
                    <option value="self-improvement">Self-Improvement</option>
                    <option value="technical">Technical</option>
                    <option value="manga">Manga</option>

                </select>
            </div>

            <div class="author-widget">
                <label for="author" style="font-size: 20px;">Author:</label>
                <input id="author" placeholder="Ernest Hemmingway"/>
                
            </div>

            <div class="title-widget">
                <label for="title" style="font-size: 20px;">Title:</label>
                <input id="title" placeholder="The Old Man and the Sea"/>
            </div>
            <button class="previous-button" id="previous">Previous</button>
            <button class="next-button" id="next">Next</button>

        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
